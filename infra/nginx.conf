# Кэш для FastAPI
proxy_cache_path /var/cache/nginx/rostferrum levels=1:2 keys_zone=rostferrum_cache:50m max_size=500m inactive=2h use_temp_path=off;

server {
    server_name rostferrum.ru www.rostferrum.ru;

    client_max_body_size 20m;

    # Gzip сжатие
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Статические ресурсы напрямую (ускорение)
    location /assets/ {
        alias /var/www/rostferrum/dist/assets/;
        access_log off;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;
    }

    # Кэширование для каталога (часто меняется)
    location /catalog/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # Кэш каталога на 15 минут
        proxy_cache rostferrum_cache;
        proxy_cache_valid 200 15m;
        proxy_cache_key "$scheme$request_method$host$request_uri";
        proxy_cache_bypass $arg_nocache;
    }

    # Кэширование для товаров (реже меняются)
    location /product/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # Кэш товаров на 1 час
        proxy_cache rostferrum_cache;
        proxy_cache_valid 200 1h;
        proxy_cache_key "$scheme$request_method$host$request_uri";
    }

    # Кэширование для sitemap'ов
    location ~ ^/sitemap.*\.xml$ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # Кэш sitemap'ов на 1 час
        proxy_cache rostferrum_cache;
        proxy_cache_valid 200 1h;
        proxy_cache_key "$scheme$request_method$host$request_uri";
        
        # Принудительно устанавливаем Content-Type
        add_header Content-Type application/xml always;
        access_log off;
    }

    # Все остальное - обычный прокси без кэша
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/rostferrum.ru/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/rostferrum.ru/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot


}


server {
    if ($host = www.rostferrum.ru) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    if ($host = rostferrum.ru) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen 80;
    server_name rostferrum.ru www.rostferrum.ru;
    return 404; # managed by Certbot




}